<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock paper scissor</title>
    <div class="welcome">
      <h1 style="color:Green;font-size:20px;">Welcome</h1>
      <p style="color:red;font-size:18px;">This contains two Entertaing chatbots</p>
    </div>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>

    <div class="box">
      <div class="heading">
        <h1>Rock Paper Scissor Game</h1>
      </div>
      <div class="mid">
        <div class="greet">
        <h2>Type rock, paper or scissor.</h2>
        <p id = "output">(Use small Letters only)<br>Ready....</p>
        </div>
      </div>
      <div class="input">
        <input type = "text" id = "guessField" placeholder = "Type rock, paper, scissor" class = "guessField"> 
        <input type = "submit" value = "Play" class = "guessSubmit" id = "submitguess">
        
      </div>
    </div>

   <!--Guess a num-->
   <div class="box1">

      <div class="heading1">
        <h1>Guess The Number</h1>
      </div>

      <div class="mid1">

        <div class="greet1">
          <h2> Hi! .. We have selected a random number between 1 - 10. See if you can guess it. </h2>
          <p id = "output1">Enter your number here</p>
        </div>

      </div>

      <div class="input1">
        <input type = "text" id = "guessField1" placeholder="Type Your Guess">
      <div>
      <div class="submitButton1">
        <input type = "submit" value = "Submit guess" class = "guessSubmit" id = "submitguess1">
      </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
